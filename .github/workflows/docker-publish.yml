name: Build & Push Docker Image

on:
  push:
    branches:
      - main
      - master
    tags:
      - "v*.*.*"
  workflow_dispatch:        # allow manual trigger from GitHub UI

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/kittawat-thongpud/model-designer

jobs:
  build-and-push:
    name: Build & Push to ghcr.io
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write       # required to push to ghcr.io

    steps:
      # ── 1. Checkout ──────────────────────────────────────────────────────────
      - name: Checkout repository
        uses: actions/checkout@v4

      # ── 2. Set up Docker Buildx (enables layer cache + multi-platform) ───────
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ── 3. Login to GitHub Container Registry ───────────────────────────────
      - name: Log in to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ── 4. Extract metadata (tags & labels) ─────────────────────────────────
      # Tags produced:
      #   push to main/master  → :latest + :sha-<short>
      #   push tag v1.2.3      → :1.2.3  + :latest + :sha-<short>
      #   manual dispatch      → :latest + :sha-<short>
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-,format=short

      # ── 5. Build & Push ──────────────────────────────────────────────────────
      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Layer cache stored in GitHub Actions cache (speeds up rebuilds ~5-10x)
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ── 6. Print image digest ────────────────────────────────────────────────
      - name: Image digest
        run: |
          echo "✅ Pushed: ${{ env.IMAGE_NAME }}"
          echo "   Tags  : ${{ steps.meta.outputs.tags }}"
          echo "   Digest: ${{ steps.push.outputs.digest }}"
